<div class="main-div">
  <mat-card class="example-card" *ngFor="let n of allMyrestroData">
      <!-- <span class="timer">3.4<mat-icon>star</mat-icon></span> -->
      <mat-card-title><u>{{n.restroName}}</u></mat-card-title><br>
      <mat-card-subtitle>{{n.cuisine}}</mat-card-subtitle>
    <mat-card-content>
      Open Time- {{n.openTime}} &nbsp;&nbsp;&nbsp;Close Time- {{n.closeTime}} <br>
      {{n.restroAddress}}
    </mat-card-content>
    <button mat-stroked-button (click)="edit(n.gstNo)"><mat-icon>edit</mat-icon></button>
    <button mat-stroked-button (click)="displayOrder(n.gstNo)">Received Orders</button>
  </mat-card>
  </div>
