<div class="mainbody">
   
    <form class="formstyle" [formGroup]="userAuth" (ngSubmit)="login()">
        <span class="head">LogIn To Feed Your Hunger</span>
        <mat-form-field appearance="fill" >
            <mat-label >Email Id</mat-label>
            <input  matInput placeholder="emailId" formControlName="emailId" >
            <mat-hint align="end">Enter email Id</mat-hint>
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" >
            <mat-hint align="end">Enter Password</mat-hint>
        </mat-form-field><br>
        <button mat-raised-button color="warn" [disabled]="userAuth.invalid">LogIn</button>
    </form>
    </div>
