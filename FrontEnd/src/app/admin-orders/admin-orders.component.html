<table mat-table [dataSource]="allOrders">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>Order Id</th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>
    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> Email-Id </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Delivered Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="gstNo">
      <th mat-header-cell *matHeaderCellDef> Restaurant GstNo. </th>
      <td mat-cell *matCellDef="let element"> {{element.gstNo}} </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>
     
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
