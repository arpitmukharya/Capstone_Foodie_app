<div  mat-dialog-content class="maindiv">
    <h1  mat-dialog-title>Add Review</h1>
    
    <form (ngSubmit)="addReview()" [formGroup]="reviewForm" class="form-content">

        <mat-form-field appearance="outline">
            <mat-label>Review</mat-label>
            <input matInput placeholder="Review" formControlName="review">
            <mat-hint align="end" *ngIf="review.invalid">Review Is Must</mat-hint>
        </mat-form-field><br>
        
        <mat-form-field appearance="outline">
            <mat-label>Star</mat-label>
            <mat-select formControlName="star">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
            <mat-hint align="end" *ngIf="star.invalid">star Is Must</mat-hint>
          </mat-form-field> <br>
        


              
                 <div mat-dialog-actions>
                    <button type="submit"[disabled]="reviewForm.invalid" mat-stroked-button mat-dialog-close>Submit</button>
                    <button mat-button mat-dialog-close>Close</button>

                 </div>
    </form>
    </div>
