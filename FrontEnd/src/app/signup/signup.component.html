<div class="main-div">
    <div class="form-container">
        <h1 class="heading">Sign Up</h1>
    <form [formGroup]="commonUser" (ngSubmit)="register()" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName"[(ngModel)]="firstNameValue">
            <mat-hint align="end" *ngIf="firstName.invalid">FirstName is Must</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName"[(ngModel)]="lastNameValue">
            <mat-hint align="end" *ngIf="lastName.invalid">LastName is Must</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>email</mat-label>
            <input matInput formControlName="emailId"[(ngModel)]="emailValue">
            <mat-hint align="end" *ngIf="emailId.invalid">E-mail is Must</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password"[(ngModel)]="passwordValue">
            <mat-hint align="end" *ngIf="password.invalid">password is Must</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="userName"[(ngModel)]="userNameValue">
            <mat-hint align="end" *ngIf="userName.invalid">User Name is Must</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Mobile No</mat-label>
            <input matInput formControlName="mobileNo"[(ngModel)]="mobileNoValue">
            <mat-hint align="end" *ngIf="mobileNo.invalid">Phone No. must be of 10 digits</mat-hint>
        </mat-form-field>

        <div formGroupName="addressList">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>ADDRESS</mat-label>
            <input matInput formControlName="address"[(ngModel)]="addressValue">
            <mat-hint align="end" *ngIf="address.invalid">Address is Must</mat-hint>
        </mat-form-field>
       </div>

       <div class="checkbox">
        <input type="radio" name="role" formControlName="role"  value="vendor">
         Vendor
        
         <input type="radio" name="role" formControlName="role"  value="user">
           User
        </div><br>
        <div>
            <span class="checkbox">Choose Profile Picture</span><br>
            <input type="file" (change)="onFileChanged($event)" >
            <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div><br>

        <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="commonUser.invalid">Submit</button>
         </div>
        </form>
       
        </div>
    </div>
